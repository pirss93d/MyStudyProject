<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services_320</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__menu">
        <div class="header__checkstatus">
          <div class="header__checkstatus--back">
            <img src="/img/svg/back_3/back_3.svg" alt="" />
          </div>
          <div class="header__checkstatus--icon">
            <img src="/img/svg/back_3/icon.svg" alt="" />
          </div>
        </div>
        <div class="header__repair">
          <div class="header__repair--group">
            <div class="header__repair--nut">
              <img src="/img/svg/back_2/group/Path_nut.svg" alt="" />
            </div>
            <div class="header__repair--tip">
              <img src="/img/svg/back_2/group/Path_tip.svg" alt="" />
            </div>
            <div class="header__repair--lever">
              <img src="/img/svg/back_2/group/Path_lever.svg" alt="" />
            </div>
          </div>
          <div class="header__repair--back">
            <img src="/img/svg/back_2/back_2.svg" alt="" />
          </div>
        </div>
        <div class="header__divider">
          <img src="/img/svg/divider/divider.svg" alt="" />
        </div>
        <div class="header__group">
          <div class="header__group--fill3">
            <img src="/img/svg/Group/Fill 3.svg" alt="" />
          </div>
          <div class="header__group--fill5">
            <img src="/img/svg/Group/Fill 5.svg" alt="" />
          </div>
          <div class="header__group--fill6">
            <img src="/img/svg/Group/Fill 6.svg" alt="" />
          </div>
          <div class="header__group--fill7">
            <img src="/img/svg/Group/Fill 7.svg" alt="" />
          </div>
          <div class="header__group--fill1">
            <img src="/img/svg/Group/Fill 1.svg" alt="" />
          </div>
        </div>
        <div class="header__burger">
          <div class="header__burger--top-line">
            <img src="/img/svg/back_1/Rectangle_1.png" alt="#" />
          </div>
          <div class="header__burger--center-line">
            <img src="/img/svg/back_1/Rectangle_2.png" alt="#" />
          </div>
          <div class="header__burger--bottom-line">
            <img src="/img/svg/back_1/Rectangle_3.png" alt="#" />
          </div>
          <div class="header__burger--icon">
            <img src="/img/svg/back_1/back.svg" alt="#" />
          </div>
        </div>
        <div class="header__shadow">
          <img src="/img/svg/shadow.svg" alt="#" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__title">
        <div class="main__highlight">
          <img src="/img/svg/highlight/highlight.svg" alt="#" />
        </div>
        <h1 class="main__title--text">Услуги и сервисы</h1>
      </div>
      <div class="main__slider">
        <div class="slider__button1">
          <button>
            <img src="/img/svg/slideMenu/button1/button1.svg" alt="/" />
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
